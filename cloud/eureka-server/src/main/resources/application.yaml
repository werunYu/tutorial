server:
  port: 8761

eureka:
  instance:
    hostname: localhost
  client:
    # 声明是否将自己的注册信息注册到Eureka服务器上,默认值为true
    register-with-eureka: false
    # 是否到Eureka服务器中抓取注册信息，默认为true
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/